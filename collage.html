<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collage</title>
    <link rel="stylesheet" href="assets/css/collage.css">
</head>

<body>
    <h2> Photo Collage </h2>
    <section class="collage-section">
        <div class="row">
            <img src="assets/photos/A.jpg" alt="">
        </div>
        <div class="row">
            <div>
                <img src="assets/photos/B.jpg" alt="">
            </div>
            <div>
                <img src="assets/photos/C.jpg" alt="">
            </div>
            <div class="vertical-collage">
                <img src="assets/photos/D.jpg" alt="">
                <img src="assets/photos/E.jpg" alt="">
            </div>
        </div>
        <div class="row">
            <div>
                <img src="assets/photos/F.jpg" alt="">
            </div>
            <div class="square-collage">
                <img src="assets/photos/G.jpg" alt="">
                <img src="assets/photos/G.jpg" alt="">
                <img src="assets/photos/G.jpg" alt="">
                <img src="assets/photos/G.jpg" alt="">
            </div>
            <div>
                <img src="assets/photos/H.jpg" alt="">
            </div>
        </div>
    </section>
</body>

</html>
